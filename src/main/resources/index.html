<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SparkWebApp - Statistics Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <main class="container" >
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center my-header">
            <h1 class="display-4"><strong>Statistics Calculator</strong></h1>
            <p class="lead">This app is a basic statistics calculator that allow you calculate the arithmetic mean and standard deviation.</p>
        </div>
        <div class="row row-cols-1 row-cols-md-2 mb-2">
            <div class="col">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">Calculator</h4>
                    </div>
                    <div class="card-body">
                        <h4>Type numbers separated by "," without whitespaces.</h4>
                        <h6>Example: 123,567,678,234,590</h6>
                        <textarea class="form-control mt-4 mb-2" id="values"></textarea>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="mean">
                            <label class="form-check-label" for="mean">Arithmetic mean</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="standardDeviation">
                            <label class="form-check-label" for="standardDeviation">Standard deviation</label>
                        </div>
                        <button type="button" class="w-100 btn btn-lg btn-primary mt-4" onclick="calculate(values.value, mean.checked, standardDeviation.checked)">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 shadow-sm" style="visibility: hidden">
                    <div class="card-header text-center">
                        <h4 class="my-0 fw-normal">Result</h4>
                    </div>
                    <div class="card-body">
                        <h4 class="m-4">Arithmetic mean: <small class="text-muted"> 00</small></h4>
                        <h4 class="m-4">Standard deviation: <small class="text-muted"> 00</small></h4>
                    </div>
                </div>
            </div>
            <div class="col">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
